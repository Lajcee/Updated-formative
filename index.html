<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Formative 2.2</title>
  </head>
  <body>
    <main class="border border-info bg-dark ">


    <nav class="navbar navbar-expand-lg navbar-secondary bg-secondary ">
    </nav>

      <div class="jumbotron">
          <h1 class="text-light text-center display-1"><img class="img"src="images/heading-ong.png" alt=""> </h1>
          <button id="refresh" class="btn refresh-all p-1 mt-3 text-secondary m-auto d-block" type="button" name="button">Refresh All</button>
          <div class="container h-100">
           <div class="d-flex justify-content-center h-100 mt-3 ">
             <div class="searchbar">
               <input id="search" class="search_input bg-dark text-primary " type="text" name="" placeholder="Search by artist...">
               <a href="#" class="search_icon text-secondary p-2"><i class="fas fa-search"></i></a>
             </div>
             </div>


         <!-- form input for filter - user's choice -->
         <form class="row clearfix text-secondary h4 my-3 " action="index.html" method="post">
        <div class="col-6 col-sm-3 col-md-3 col-lg-3 col-xl-3 mb-3 text-center ">
           <input class="" id="hiphop" type="checkbox" name="" value="checked">
           <label class="" for="hiphop">Hip-hop</label>
        </div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-3 col-xl-3  mb-2 text-center ">
           <input class="" id="Rock" type="checkbox" name="" value="checked">
           <label class="" for="Rock">Rock</label>
           </div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-3 col-xl-3 mb-2 text-center ">
           <input class="" id="Indie" type="checkbox" name="" value="checked">
           <label class="" for="Indie">Indie</label>
           </div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-3 col-xl-3  mb-2 text-center ">
           <input class="" id="Rap" type="checkbox" name="" value="checked">
           <label class="" for="Rap">Rap</label>
          </div>


           <button id="showChoice" class="btn filter bg-primary text-secondary m-auto d-block" type="button" name="button">filter genre</button>

           </form>
          </div>

      </div>






      <!-- Cards and modal column -->
      <div class="col-12 col-sm-12 col-md-11 col-lg-11 col-xl-12 text-light p-1  ">

      <!-- Result container -->
      <div id="result" class="row mx-auto clearfix ">
      </div>

       <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-primary" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div id="imageMusic" class="modal-body">

              </div>
              <div id="showMorePhotos" class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

              </div>
            </div>
          </div>
        </div> <!--end of Modal-->

    </div> <!--col-->

<footer class=" page-footer ">

</footer>
</main>

</html>
